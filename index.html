<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>WHCC Hacker News Reader</title>
    <script type="text/javascript">
        function getStories() {
            fetch('https://hacker-news.firebaseio.com/v0/newstories.json')
                .then((response) => {
                    // const reader = response.body.getReader();
                    // console.log(reader);
                    console.log(response);
                    return response.json();
                })
                .then((myJson) => {
                    console.log('myJson:', myJson);
                    console.log('myJson[0]:', myJson[0]);
                    document.getElementById("storyList").innerHTML = myJson.map(item => {
                        return (`
                            <li>
                                ${item}
                            </li>
                        `)
                    });
                });
        }
        getStories();

        //         })
        // }

        // fetchStories();

        // const testFetch = fetchStories();
        // console.log('testFetch:', testFetch);

    </script>
</head>

<body>
    <div class="body">
        <div class="header">
            <h1>WHCC Hacker News Reader
            </h1>
        </div>
        <div id="stories" class="listBox">
            <h2>Latest Stories

                <button id="refresh" onclick="getStories()" class="btn">
                    refresh feed
                </button>
            </h2>
            <ol id="storyList">
            </ol>
        </div>
    </div>
</body>

</html>
